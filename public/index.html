<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="http://img.10xunc.com/备用件/css/favicon.ico">
    <title>10讯财经网</title>
    <script>
      // rem布局
      var fun = function (doc, win) {
          var docEl = doc.documentElement,
              resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
              recalc = function () {
                  var clientWidth = docEl.clientWidth; 
                  if (!clientWidth) return;
                  //这里是假设在750px宽度设计稿的情况下，1rem = 100px；
                  //可以根据实际需要修改
                  docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
              };
          if (!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener('DOMContentLoaded', recalc, false);
      }
      fun(document, window)
      // 字体大小自适应
      // console.log(window.devicePixelRatio);
      var iScale = 1;
      iScale = iScale/window.devicePixelRatio;
      document.write('<meta name="viewport" content="width=device-width,initial-scale=' + iScale + ',minimum-scale=' + iScale + ',maximum-scale=' + iScale + '"/>');
      // var iWidth = document.documentElement.clientWidth/16;
      // document.getElementsByTagName('html')[0].style.fontSize = iWidth + 'px';
    </script>
  </head>
  <body>
    <!-- <noscript>
      <strong>We're sorry but vue-mobile doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript> -->
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
